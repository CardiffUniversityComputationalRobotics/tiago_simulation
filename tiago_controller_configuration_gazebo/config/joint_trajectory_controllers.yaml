    MFJ2:
      goal: *goal_pos_constraint
    MFJ3:
      goal: *goal_pos_constraint
    MFJ4:
      goal: *goal_pos_constraint
    RFJ1:
      goal: *goal_pos_constraint
    RFJ2:
      goal: *goal_pos_constraint
    RFJ3:
      goal: *goal_pos_constraint
    RFJ4:
      goal: *goal_pos_constraint
    THJ1:
